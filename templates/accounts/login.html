{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Đăng nhập - Kho Mỹ Phẩm{% endblock %}

{% block content %}
<div class="container py-4" data-aos="fade-up">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="glass-card">
                <div class="glass-card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt brand-icon"></i> Đăng nhập
                    </h4>
                </div>
                <div class="glass-card-body">
                    <form method="post" class="glass-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success-modern">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </button>
                        </div>
                    </form>
                </div>
                <div class="glass-card-footer text-center">
                    <small class="text-muted">
                        Hệ thống quản lý kho mỹ phẩm
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
