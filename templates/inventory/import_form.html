{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Tạo phiếu nhập kho - Kho Mỹ Phẩm{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-download"></i> Tạo phiếu nhập kho
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="importForm">
                        {% csrf_token %}
                        
                        <!-- Thông tin nhà cung cấp -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="supplier" class="form-label fw-bold">
                                    <i class="fas fa-building"></i> Nhà cung cấp *
                                </label>
                                <input type="text" class="form-control" id="supplier" name="supplier" required>
                            </div>
                            <div class="col-md-6">
                                <label for="batch_code" class="form-label fw-bold">
                                    <i class="fas fa-barcode"></i> Mã lô hàng *
                                </label>
                                <input type="text" class="form-control" id="batch_code" name="batch_code" required>
                            </div>
                        </div>

                        <!-- Thông tin sản phẩm -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="product" class="form-label fw-bold">
                                    <i class="fas fa-box"></i> Sản phẩm *
                                </label>
                                <select class="form-select" id="product" name="product" required>
                                    <option value="">Chọn sản phẩm...</option>
                                    {% for product in products %}
                                    <option value="{{ product.id }}" data-unit="{{ product.unit }}">
                                        {{ product.name }} ({{ product.code }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="expiry_date" class="form-label fw-bold">
                                    <i class="fas fa-calendar"></i> Ngày hết hạn *
                                </label>
                                <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
                            </div>
                        </div>

                        <!-- Thông tin số lượng và giá -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="quantity" class="form-label fw-bold">
                                    <i class="fas fa-cubes"></i> Số lượng *
                                </label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                            </div>
                            <div class="col-md-4">
                                <label for="unit_price" class="form-label fw-bold">
                                    <i class="fas fa-money-bill"></i> Đơn giá (VNĐ) *
                                </label>
                                <input type="number" class="form-control" id="unit_price" name="unit_price" min="0" step="1000" required>
                            </div>
                            <div class="col-md-4">
                                <label for="total_price" class="form-label fw-bold">
                                    <i class="fas fa-calculator"></i> Tổng tiền
                                </label>
                                <input type="text" class="form-control" id="total_price" readonly>
                            </div>
                        </div>

                        <!-- Ghi chú -->
                        <div class="mb-3">
                            <label for="notes" class="form-label fw-bold">
                                <i class="fas fa-sticky-note"></i> Ghi chú
                            </label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Ghi chú về phiếu nhập kho..."></textarea>
                        </div>

                        <!-- Nút thao tác -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'inventory:import_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Tạo phiếu nhập
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Tự động tính tổng tiền
document.getElementById('quantity').addEventListener('input', calculateTotal);
document.getElementById('unit_price').addEventListener('input', calculateTotal);

function calculateTotal() {
    const quantity = parseFloat(document.getElementById('quantity').value) || 0;
    const unitPrice = parseFloat(document.getElementById('unit_price').value) || 0;
    const total = quantity * unitPrice;
    
    document.getElementById('total_price').value = total.toLocaleString('vi-VN') + ' VNĐ';
}

// Tự động tạo mã lô hàng
document.getElementById('product').addEventListener('change', function() {
    const productSelect = this;
    const batchCodeInput = document.getElementById('batch_code');
    
    if (productSelect.value) {
        const selectedOption = productSelect.options[productSelect.selectedIndex];
        const productCode = selectedOption.text.match(/\(([^)]+)\)/)?.[1] || '';
        const timestamp = new Date().getTime().toString().slice(-6);
        batchCodeInput.value = `${productCode}-${timestamp}`;
    }
});

// Validate form
document.getElementById('importForm').addEventListener('submit', function(e) {
    const expiryDate = new Date(document.getElementById('expiry_date').value);
    const today = new Date();
    
    if (expiryDate <= today) {
        e.preventDefault();
        alert('Ngày hết hạn phải lớn hơn ngày hiện tại!');
        return false;
    }
});
</script>
{% endblock %}
